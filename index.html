<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永遠に</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Muli', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        img {
            width: 220px;
            height: 200px;
        }
    </style>
</head>

<body>
    <section>
        <p class="indigo-lightest fw-600 fs-m1 opacity-20 my-5" id="date-time"></p>
        <br>
        <br>
        <center>
            <img src="./img/6337bb60-885a-4a9e-b079-cce4d4a5b8101.jpeg" alt="">
        </center>
        <br>
        <br>
        <div class="my-5">
            <a href="https://chat.openai.com" class="button" target="_blank">ChatGPT</a>
            <a href="https://gmail.com" class="button" target="_blank">Gmail</a>
            <a href="https://instagram.com" class="button" target="_blank">Instagram</a>
            <a href="https://soundcloud.com" class="button" target="_blank">SoundCloud</a>
            <a href="https://twitch.tv" class="button" target="_blank">Twitch</a>
            <a href="https://twitter.com" class="button" target="_blank">Twitter</a>
            <a href="https://youtube.com" class="button" target="_blank">Youtube</a>
        </div>
    </section>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateTimeString = now.toLocaleString('pt-BR', options);
            document.getElementById('date-time').innerText = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        const symbols = ["誇り", "自信", "自己", "強さ", "高貴", "傲慢"];
        let index = 0;

        setInterval(() => {
            document.title = symbols[index];
            index = (index + 1) % symbols.length;
        }, 1000);
    </script>
</body>

</html>
